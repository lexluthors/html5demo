<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="PidSelect.css">
    <style>
        [title]{
            color: #ff8b36;
        }
        [title=te]{
            color: red;
        }
    </style>
</head>
<body>
<form>
    <h1>你好的啊</h1>
    <p>我曹你牛逼啊</p>
    <h2>我曹你牛逼啊</h2>
    <h4>我曹你牛逼啊</h4>
    <h6>我曹你牛逼啊</h6>
    <input type="text" name="greeting" list="greetings">
    <datalist id="greetings" style="display: none">
        <option value="anzhuo学习"> 安卓学习</option>
        <option value="flutter学习"> flutter学习</option>
        <option value="HTML学习"> HTML学习</option>
    </datalist>
    <br/>
    <p><strong>p标签hello css</strong></p>
    <ul>
        <li>
        <strong>li标签：hello css</strong>
        </li>
    </ul>
    <br/>
    <p id="pid"> hello css<a href="http://www.baidu.com">这是百度</a></p>
    <div id="divid">
        这是一个div <p>这是一个div在p中</p>
    </div>

    <p title="t">这是属性选择器</p>
    <p title="te">这是属性选择器</p>
    <p title="tel">这是属性选择器</p>
</form>


</body>
</html>
