<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math数学操作</title>
</head>
<body>
    <script>
        document.write(Math.round(3.5)+"<br/>");/*四舍五入*/

        document.write(Math.random()+"<br/>");/*随机数，默认从0到1*/
        document.write(parseInt(Math.random()*10)+"<br/>");/*随机数，默认从0到10,parseInt是转成int型*/
        document.write(Math.max(9,2,23,434,2321,434343)+"<br/>);/*最大值，里面填多少参数无所谓，取最大值*/
        document.write(Math.abs(-9)+"<br/>);///*绝对值*/
    </script>
</body>
</html>
