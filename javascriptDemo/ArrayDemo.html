<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组测试</title>
</head>
<body>
    <script>
        var a=["hello","world"];
        var b=["hello","world"];
        var c = a.concat(b);/*连接数组*/
        document.write(c);

        var d= [5,3,5,6,7,2,1];
        document.write(d.sort(function (a,b) {
            return b-a;/*倒叙排列*/
        }));

        var e=["a","b"];
        e.push("c");/*追加元素。*/

        e.reverse();/*数组翻转*/
    </script>
</body>
</html>
