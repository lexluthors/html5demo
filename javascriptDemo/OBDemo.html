<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象</title>
</head>
<body>
    <button onclick="btnClicked()">按钮</button>
    <script>
        document.write("宽度："+window.innerWidth+"高度："+window.innerHeight)

        function btnClicked() {
            window.open("MathDemo.html","windowname","height = 200,width = 200,top = 100,left = 100,toolbar =no,menubar = no");
            setTimeout(function () {
                window.close();
            },1500);
        }
    </script>
</body>
</html>
